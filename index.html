<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #222; color: #fff;
      padding: 20px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 { margin: 10px 0; }
    .card p { color: #444; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25d366; /* verde whatsapp */
      color: white; text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover { background: #1ebc57; }
  </style>
</head>
<body>

  <header>
    <h1>Mi Tienda Online</h1>
    <p>Compra fácil, contáctame por redes sociales</p>
  </header>

  <section class="productos">
    <!-- Producto 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Producto 1">
      <h3>Zapatillas Nike</h3>
      <p>Precio: $50</p>
      <a class="btn" href="https://wa.me/51987654321?text=Hola%20me%20interesa%20las%20Zapatillas%20Nike" target="_blank">
        Comprar por WhatsApp
      </a>
    </div>

    <!-- Producto 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Producto 2">
      <h3>Polo Adidas</h3>
      <p>Precio: $25</p>
      <a class="btn" href="https://www.instagram.com/tucuenta" target="_blank">
        Contactar en Instagram
      </a>
    </div>
  </section>

</body>
        </html>
